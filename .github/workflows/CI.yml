name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  App-Checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
  
  Detect-Frameoworks:
      needs: App-Checkout
      runs-on: ubuntu-latest
      steps:
      - uses: dmyst3/actions-framework-detector@main
